  #show the output on the user/us Cli
  - name: show current dir
    shell:  "pwd"
    register: print_result

  - name: print message
    debug:
      msg: "{{ print_result.stdout_lines }}"

  - name: "update apt packages."
    become: yes
    apt:
      update_cache: yes

#  - name: "upgrade packages"
#    become: yes
#    apt:
